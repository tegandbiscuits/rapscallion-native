version: 2.1

orbs:
  node: circleci/node@5

jobs:
  test:
    docker:
      - image: cimg/node:16.15
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run:
          name: Lint
          command: yarn lint
      - run:
          name: Check types
          command: yarn tsc
      - run:
          name: Run tests
          command: yarn test

workflows:
  build:
    jobs:
      - test
